<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Details – Elite Cleats</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- Shared Components -->
  <link rel="stylesheet" href="../assets/css/navbar.css" />
  <link rel="stylesheet" href="../assets/css/footer.css" />
  <!-- Page-Specific Styles -->
  <link rel="stylesheet" href="../assets/css/product-details.css" />
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Main Layout -->
  <main class="product-detail-container">
    <!-- Left: Image Gallery -->
    <div class="image-gallery">
      <img id="mainImage" src="../assets/img/product-details/bota-adidas-predator-elite-ft-fg-black-white-red-1.webp" alt="Main Product View" class="main-image" />
      <div class="thumbnail-row">
        <img src="../assets/img/product-details/bota-adidas-predator-elite-ft-fg-black-white-red-0.jpg" alt="Thumbnail 1" onclick="switchImage(this)" />
        <img src="../assets/img/product-details/bota-adidas-predator-elite-ft-fg-black-white-red-1.webp" alt="Thumbnail 2" onclick="switchImage(this)" />
        <img src="../assets/img/product-details/bota-adidas-predator-elite-ft-fg-black-white-red-2.webp" alt="Thumbnail 3" onclick="switchImage(this)" />
        <img src="../assets/img/product-details/bota-adidas-predator-elite-ft-fg-black-white-red-3.webp" alt="Thumbnail 4" onclick="switchImage(this)" />
        <img src="../assets/img/product-details/bota-adidas-predator-elite-ft-fg-black-white-red-4.webp" alt="Thumbnail 5" onclick="switchImage(this)" />
        <img src="../assets/img/product-details/bota-adidas-predator-elite-ft-fg-black-white-red-5.webp" alt="Thumbnail 6" onclick="switchImage(this)" />
        <img src="../assets/img/product-details/bota-adidas-predator-elite-ft-fg-black-white-red-7.webp" alt="Thumbnail 7" onclick="switchImage(this)" />
      </div>
    </div>

    <!-- Right: Product Info -->
    <div class="product-info">
      <h1>Adidas Predator Elite FT FG Football Boots</h1>
      <p class="price">279.99 €</p>

      <label for="size">Size:</label>
      <select id="size">
        <option value="6 UK">6 UK – 39 1/3 EU – Available</option>
        <!-- ... other options ... -->
        <option value="12 UK">12 UK – 47 1/3 EU – Available</option>
      </select>

      <label for="quantity">Quantity:</label>
      <div class="quantity-controls">
        <button onclick="changeQuantity(-1)">–</button>
        <span id="quantity">1</span>
        <button onclick="changeQuantity(1)">+</button>
      </div>

      <button class="add-to-cart-btn" onclick="handleAddToCart()">Add to Cart</button>
    </div>
  </main>

  <!-- Product Description -->
  <section class="product-description">
    <h2>Product Description</h2>
    <p>Pay homage to a legendary work of soccer art from adidas with these limited-edition Predator boots...</p>
    <!-- More description -->
  </section>

  <!-- Cart Panel -->
  <div id="cart-panel" class="cart-panel hidden">
    <div class="cart-header">
      <h3><a href="cart.html">Item added to the cart →</a></h3>
      <button class="close-btn" onclick="closeCartPanel()">×</button>
    </div>
    <div class="cart-item">
      <img id="cart-thumb" src="" alt="Product thumbnail">
      <div class="cart-item-info">
        <p class="cart-product-name" id="cart-name">Product Name</p>
        <p class="cart-subinfo"><span id="cart-size">Size: —</span> | <span>No customization</span></p>
        <p class="cart-product-price"><span id="cart-price">— €</span></p>
      </div>
      <button class="remove-item-btn" title="Remove">🗑️</button>
    </div>
    <div class="suggested">
      <h4>Suggested Items</h4>
      <div class="suggested-items">Coming soon...</div>
    </div>
    <a href="cart.html" class="view-cart-btn">View Cart</a>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="../assets/js/script.js"></script> <!-- Loads navbar/footer -->
  <script src="../assets/js/product-details.js"></script> <!-- Custom logic for this page -->
</body>
</html>
